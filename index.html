<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="about">
        <h1>Learn to code by watching others</h1>

        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>

      <div class="sign-up">
        <button class="sub">
          Try it free 7 days <span>then $20/mo. thereafter</span>
        </button>

        <form class="main-form">
          <div class="input">
            <input id="first-name" class="textbox" type="text" placeholder="First Name" />
            <div class="first-name-error"></div>
            <label for="first-name" class="first-name-label"></label>
          </div>

          <div class="input">
            <input id="last-name" class="textbox" type="text" placeholder="Last Name" />
            <div class="last-name-error"></div>
            <label for="last-name" class="last-name-label"></label>
          </div>

          <div class="input">
            <input id="email" class="textbox" type="text" placeholder="Email" />
            <div class="email-error"></div>
            <label for="email" class="email-label"></label>
          </div>

          <div class="input">
            <input id="password" class="textbox" type="text" placeholder="Password" />
            <div class="password-error"></div>
            <label for="password" class="password-label"></label>
          </div>

          <input type="submit" value="CLAIM YOUR FREE TRIAL" id="submit" />

          <label for="submit"
            >By clicking the button, you are agreeing to our <a>Terms and Services</a>
          </label>
        </form>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Liam Bogenholm</a>.
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
